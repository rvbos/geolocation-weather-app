<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="startApp()">

    <div class="container">
        <h1>WeatherApp</h1>
        <table class="table w-50 mx-auto table-responsive table-hover">
            <tbody class="all-table">

                <tr class="table-info">
                    <td>
                        <img src="" id="currentWeatherImg" alt="Aktualny obrazek pokazujący słońce i chmury">
                    </td>
                    <td>
                        <a href="#" id="locationLink" target="_blank" class="locationPlace"></a>
                    </td>
                </tr>

                <tr class="table-info">
                    <td>
                        Temperatura:
                    </td>
                    <td>
                        <span id="temp"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td>
                        Wilgotność:
                    </td>
                    <td>
                        <span id="humidity"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td>
                        Ciśnienie:
                    </td>
                    <td>
                        <span id="pressure"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td>
                        Zachmurzenie:
                    </td>
                    <td>
                        <span id="cloudsPerc"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td>
                        Szybkość wiatru:
                    </td>
                    <td>
                        <span id="windSpeed"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td>
                        Wschód słońca:
                    </td>
                    <td>
                        <span id="sunRise"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td>
                        Zachód słońca:
                    </td>
                    <td>
                        <span id="sunSet"></span>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
