<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="startApp()">

    <div class="wrapper">
        <h1>WeatherApp 📍</h1>

        <table>

            <thead class="table-heading">
                <th><img src="" id="currentWeatherImg" alt="The image with sun and clouds showing the current weather">
                </th>
                <th><a href="#" id="locationLink" target="_blank" class="locationPlace"></a></th>
            </thead>

            <tbody>
                <tr>
                    <td>Temperature:</td>
                    <td><span id="temp"></span></td>
                </tr>
                <tr>
                    <td>Humidity:</td>
                    <td><span id="humidity"></span></td>
                </tr>
                <tr>
                    <td>Pressure:</td>
                    <td><span id="pressure"></span></td>
                </tr>
                <tr>
                    <td>Cloudiness:</td>
                    <td><span id="cloudsPerc"></span></td>
                </tr>
                <tr>
                    <td>Wind speed:</td>
                    <td><span id="windSpeed"></span></td>
                </tr>
                <tr>
                    <td>Sunrise:</td>
                    <td><span id="sunRise"></span></td>
                </tr>
                <tr class="table-last-info">
                    <td>Sunset:</td>
                    <td><span id="sunSet"></span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <p class="last-update">Last update: <span class="last-update-info"></span></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
